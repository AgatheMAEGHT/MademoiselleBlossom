services:
  api:
    build: back
    ports:
      - "8080:8080"
    volumes:
      - ./back:/go/src/MademoiselleBlossom/api
    env_file:
      - ./back/.env
    depends_on:
      - mongo
    command: reflex -r '\.go$$' -s -- sh -c 'go get ./... && go run main.go'

  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: mademoiselleblossom
      MONGO_INITDB_ROOT_PASSWORD: azertyuiop

  front:
    build: front
    volumes:
      - ./front:/front
      - ./certificate.crt:/front/certificate.crt
      - ./private.key:/front/private.key
    ports:
      - "80:3000"
      - "443:3000"
      - "3000:3000"
    env_file:
      - ./front/.env
    command: sh -c 'yarn install && HTTPS=true SSL_CRT_FILE=certificate.crt SSL_KEY_FILE=private.key yarn start'
